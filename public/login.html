<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header d-flex">
        <div><img src="img/wukongzuche/login/logo.png" height="34" width="306"/></div>
        <h5 class="mt-2">欢迎登录</h5>
        <div><img src="img/wukongzuche/login/zc_phone.png" height="24" width="149"/></div>
    </div>
    <img src="img/wukongzuche/login/login_bg.jpg" width="100%"/>
    <div class="login-input">
        <h5>用户登录</h5>
        <div class="uname">
            <img class="" src="img/wukongzuche/login/user-icon.png" height="17" width="16"/>
            <input type="text" placeholder="请输入用户名">
            <span>请输入6~18位字符的用户名</span>
        </div>
        <div class="upwd">
            <img src="img/wukongzuche/login/code-icon.png" height="17" width="13"/>
            <input type="password" placeholder="请输入密码">
            <span>请输入6~12位字符的密码</span>
        </div>
        <div class="yanzhengma">
            <input type="text">
            <canvas id="c3" width="120" height="30"></canvas>
        </div>
        <script>
            var c3=document.getElementById("c3")
            var ctx=c3.getContext("2d")

            function rn(min,max){
                var n=Math.random()*(max-min)+min;
                return Math.floor(n)
            }
            function rc(min,max){
                var r = rn(min,max);
                var g = rn(min,max);
                var b = rn(min,max);
                return `rgb(${r},${g},${b})`
            }
           /* var r=Math.floor(Math.random()*16).toString(16)
            var g=Math.floor(Math.random()*16).toString(16)
            var b=Math.floor(Math.random()*16).toString(16)*/
            ctx.fillStyle=rc(180,240);
            ctx.fillRect(0,0,120,30)
            var pool="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
            for (var i=0;i<4;i++){
               var c= pool[rn(0,pool.length)];
               ctx.textBaseline="top";

               ctx.font=`${rn(15,30)}px SimHei`;
               ctx.fillStyle=rc(30,180)
               ctx.fillText(c,30*i,0)
            }
            //五条干扰线
            for(var i=0;i<5;i++){
                ctx.beginPath();
                ctx.strokeStyle=rc(0,230)
                ctx.moveTo(rn(0,120),rn(0,30));
                ctx.lineTo(rn(0,120),rn(0,30));
                ctx.stroke();
            }
            //创建50个干扰点
            for( var i=0;i<50;i++){
                ctx.fillStyle=rc(0,255);
                ctx.beginPath();
                ctx.arc(rn(0,120),rn(0,30),1,0,Math.PI*2)
                ctx.fill();
            }
        </script>
        <div class="button">
            <button>登   录</button>
        </div>
    </div>
    <iframe class="login-footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</body>
</html>
