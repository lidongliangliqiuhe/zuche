<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字这么小！去屎</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
<div class="header d-flex">
    <div><img src="img/wukongzuche/login/logo.png" height="34" width="306"/></div>
    <h5 class="mt-2">欢迎注册</h5>
    <div><img src="img/wukongzuche/login/zc_phone.png" height="24" width="149"/></div>
</div>
<img src="img/wukongzuche/login/login_bg.jpg" width="100%"/>
<div class="login-input">
    <h5>用户注册</h5>
    <div class="uname">
        <img class="" src="img/wukongzuche/login/user-icon.png" height="17" width="16"/>
        <input type="text" placeholder="请输入用户名" name="uname">
        <span>请输入6~18位字符的用户名</span>
    </div>
    <div class="upwd">
        <img src="img/wukongzuche/login/code-icon.png" height="17" width="13"/>
        <input type="password" placeholder="请输入密码" name="upwd">
        <span>请输入6~12位字符的密码</span>
    </div>
    <div class="qrupwd">
        <img src="img/wukongzuche/login/code-icon.png" height="17" width="13"/>
        <input type="password" placeholder="请再次输入密码" name="qrupwd">
        <span>请与上次输入的密码相同</span>
    </div>
    <div class="email">
        <img src="img/wukongzuche/login/code-icon.png" height="17" width="13"/>
        <input type="password" placeholder="请输入邮箱:xx@xx.xxx" name="email">
        <span>请输入正确的邮箱格式</span>
    </div>
    <div class="phone">
        <img src="img/wukongzuche/login/code-icon.png" height="17" width="13"/>
        <input type="text" placeholder="请输入电话号码" name="phone">
        <span>请输入正确的电话格式</span>
    </div>
    <div class="button">
        <button>注 册</button>
    </div>
</div>
<iframe class="login-footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</body>
</html>
